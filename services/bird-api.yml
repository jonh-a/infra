apiVersion: apps/v1
kind: Deployment
metadata:
  name: bird-api
  labels:
    app: bird-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bird-api
  template:
    metadata:
      labels:
        app: bird-api
    spec:
      containers:
      - name: bird-api
        image: laundrybyte/bird-api:latest
        imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: bird-api-service
spec:
  type: NodePort
  selector:
    app: bird-api
  ports:
  - protocol: TCP
    port: 30002
    nodePort: 30002
    targetPort: 5000
  
